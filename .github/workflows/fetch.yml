name: Scheduled Positron Daily Fetcher

on:
  schedule:
    # Everyday at 02:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install uv
      run: |
        curl -Ls https://astral.sh/uv/install.sh | bash
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Install the latest version of uv
      uses: astral-sh/setup-uv@v6

    - name: Ensure scraping branch exists
      run: |
        git fetch origin
        if ! git show-ref --quiet refs/remotes/origin/scraping; then
          git checkout -b scraping origin/main
          git push -u origin scraping
        else
          git checkout scraping
          git pull origin scraping
        fi

    - name: Sync environment with uv
      run: uv sync

    - name: Load .env
      uses: c-py/action-dotenv-to-setenv@v5

    - name: Run scraper
      run: uv run src/main.py

    - name: Commit changes
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add -A
        DATE_CN=$(TZ=Asia/Shanghai date +'%Y-%m-%d')
        git commit -m "ðŸ”„ Auto-scrape update on $DATE_CN" || echo "No changes"
        git push origin scraping
